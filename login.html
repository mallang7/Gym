<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <link rel="stylesheet" href="./css/screens/login.css">
  </head>

  <body style="margin-top:50px;">
    <div class="status-bar">
        <div class="status-bar__column js-clock">
          <span>00:00</span>
        </div>
        <div class="status-bar__column">
        </div>
        <div class="status-bar__column">
          <i class="fas fa-bolt"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="container">
      <header class="container_header">
        <img src="./image/짐트.png"
      </header>
      <form class="form-signin">
        <div class="input">
          <label for="inputEmail" class="sr-only ">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="input">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
       </div>
       <div class="input">
         <input type="button" class="btn btn-lg btn-primary btn-block" onClick="location.href='index.html'" value="로그인">
       </div>
       <div class="input">
        <input type="button" class="btn btn-lg btn-primary btn-block" onClick="location.href='join.html'" value="회원가입">
       </div>
       <div class="find_account">
        <a href="#">Find Account</a>
        <span>|</span>
        <a href="#">Find Password</a>
      </div>
      </form>

    </div> 
    <script src="https://kit.fontawesome.com/70e0dc75f1.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
