<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  </head>
  <body>
   

    <div class="logo">
      <image src="z.png" style="width:100px;height: 100px;"></image>

        <input type="email" class="form-control" id="userid" placeholder="아이디">

        <input type="text" class="form-control" id="userpw" placeholder="비밀번호">
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" onClink="location.href='Home.html'">로그인</button>
        <button class="btn btn-primary" type="submit" onClink="location.href='join.html'">회원가입</button>
      </div>
    </form>

</html>
