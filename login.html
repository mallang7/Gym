<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3c4311b30d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
   <div class="wrap">
    <div class="statusBar">
      <div class="statusBar_column1">
       <span class="statusBar__clock">sdf<i class="far fa-clock"></i></span>
      </div>
      <div class="statusBar_column2">
        <span class="statusBar__signal"><i class="fas fa-signal"></i></span>
        <span> <i class="fas fa-wifi"></i></span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="logo">
      <image src="z.png" style="width:100px;height: 100px;"></image>
    </div>
    <form action={} method="post">
      <div class="get_id">
        <div class="textInput">
          <input type="text" id="id" placeholder="id">
          <input type="text" id="pw" placeholder="pw">
        </div>
      </div>
      <div class="submitBtn">
        <button type="submit" id="login">로그인</button>
        <button type="submit" id="join">회원가입</button> 
      </div>
    </form>
    </div>
  </body>
</html>
