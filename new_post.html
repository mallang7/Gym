<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column js-clock">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bolt"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <table class="table">
        <tr>
            <th colspan="2">
                커뮤니티 글쓰기
            </th>
        </tr>
        <tr>
            <td width=50>종목</td>
            <td>
                <select>
                    <option>축구</option>
                    <option>농구</option>
                    <option>배구</option>
                    <option>탁구</option>
                    <option>배드민턴</option>
                    <option>기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width=50>위치</td>
            <td>
                <select>
                    <option>강진구</option>
                    <option>고흥군</option>
                    <option>곡성군</option>
                    <option>광양시</option>
                    <option>구례군</option>
                    <option>나주시</option>
                    <option>담양군</option>
                    <option>목포시</option>
                    <option>무안군</option>
                    <option>보성군</option>
                    <option>순천시</option>
                    <option>신안군</option>
                    <option>여수시</option>
                    <option>영광군</option>
                    <option>영암군</option>
                    <option>완도군</option>
                    <option>장성군</option>
                    <option>장흥군</option>
                    <option>진도군</option>
                    <option>함평군</option>
                    <option>해남군</option>
                    <option>화순군</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width=50>제목</td>
            <td>
                <input type="text" placeholder="제목을 입력하세요.">
            </td>
        </tr>
        <tr>
            <td colspan="2" height=400>
                <textarea placeholder="내용을 입력하세요." style="width: 100%; height: 90%;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" value="작성" onclick="location.href='post.html'">
                <input type="button" value="목록" onclick="location.href='board.html'">
            </td>
        </tr>
    </table>

    <nav class="tab__">
        <ul class="tab__list">
            <!--홈화면-->
            <li class="tab__btn" style="margin-bottom: -1rem; margin-left:-30px;">
                <a class="tab__link" href="index.html" style="text-decoration:none">
                    <i class="fas fa-home fa-2x"></i>
                    <span>홈</span>
                </a>
            </li>
            <!--체육관 찾기-->
            <li class="tab__btn" style="margin-bottom: -1rem;">
                <a class="tab__link" href="search.html" style="text-decoration:none">
                    <i class="fas fa-search fa-2x"></i>
                    <span>체육관 찾기</span>
                </a>
            </li>
            <li class="tab__btn" style="margin-bottom: -1rem;">
                <a class="tab__link" href="board.html" style="text-decoration:none">
                    <i class="fas fa-comments fa-2x"></i>
                    <span>커뮤니티</span>
                </a>
            </li>
            <li class="tab__btn" style="margin-bottom: -1rem;">
                <a class="tab__link" href="myPage.html" style="text-decoration:none">
                    <i class="fas fa-user fa-2x"></i>
                    <span>내 정보</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/70e0dc75f1.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>

</body>

</html>
