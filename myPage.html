<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="mypage.css">
    <script src="https://kit.fontawesome.com/3c4311b30d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar_column1">
         <span class="statusBar__clock">sdf<i class="far fa-clock"></i></span>
      </div>
      <div class="statusBar_column2">
        <span class="statusBar__signal"><i class="fas fa-signal"></i></span>
        <span> <i class="fas fa-wifi"></i></span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="profile">
      <div class="profile_photo">
        <image src="p.jpg" style="width:100px; height: 100px; display:inline"></image>
      </div>
      <div class="userInfo">
        <div class="userId">id</div>
        <div class="otherInfo">
      </div>
     </div>      
    </div>
    <div class="changePw">
      <form action={} method="post">
        <label for="changedPw">비밀번호 변경</label>
        <input type="text" id="changedPw">
        <button type="submit" id="changing">변경</button>
      </form>
    </div>
    <div class="change_location">
      <div class="info_location_find">
        <span>위치변경</span>
        <form action={} method="get">
          <input type="text" id="getLo" placeholder="우편번호입력">
          <button id="getpost">우편번호찾기</button>
        </form>
        <div class="info_location_find_pop">
          <form action={} method="post">
            <label for="street">도로명주소</label>
            <input type="text" id="street" placeholder="**로">
            <button type="submit" id="sendStreet">찾기</button>
          </form>
          <div class="info_location_pop_list" style="background-color: gray;"></div>         
        </div>
      </div>
      <div class="info_location_last">
        <form action=" " method="post">
          <input type="text" id="detail" placeholder="상세주소입력">
        </form>
      </div>
    </div>
    <div class="my_post">
      <div class="my_post_field">
        <p>내 글</p>
      </div>
      <div class="my_post_list">
        <p style="background-color: gray;"></p>
      </div>
    </div>
    <nav class="tab__">
      <ul class="tab__list">
        <!--홈화면-->
        <li class="tab__btn">
          <a class="tab__link" href="Home.html">
            <i class="fas fa-home fa-2x"></i>
            <span>홈</span>
          </a>
        </li>
        <!--체육관 찾기-->
        <li class="tab__btn">
          <a class="tab__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
            <span>체육관 찾기</span>
          </a>
        </li>
        <li class="tab__btn">
          <a class="tab__link" href="board.html">
            <i class="fas fa-comments fa-2x"></i>
            <span>커뮤니티</span>
          </a>
        </li>
        <li class="tab__btn">
          <a class="tab__link" href="myPage.html">
            <i class="fas fa-user fa-2x"></i>
            <span>내 정보</span>
          </a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/70e0dc75f1.js" crossorigin="anonymous"></script>
  </body>
</html>
