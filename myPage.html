<!DOCTYPE html>
<html>
  <head>
    <meta char="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/components/mypage.css">
    <script src="https://kit.fontawesome.com/3c4311b30d.js" crossorigin="anonymous"></script>
  </head>
  <body style="margin-top:50px;">
    <div class="status-bar">
        <div class="status-bar__column js-clock">
          <span>00:00</span>
        </div>
        <div class="status-bar__column">
        </div>
        <div class="status-bar__column">
          <i class="fas fa-bolt"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>  
    <div class="profile">
      <div class="profile_photo">
        <image src="" >사진</image>
      </div>
      <div class="userInfo">
        <p>id</p>
      </div>
     </div>      
 
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호</label>
      <div class="col-sm-10 col">
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <form>
        <button class="btn btn-primary" type="submit">비밀번호변경</button>
      </form>
    </div>
    </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">위치</label>
        <div class="two row gx-5">
          <select class="form-select" aria-label="Default select example">
            <option selected>시</option>
            <option value="1">--</option>
            <option value="2">광양시</option>
            <option value="3">여수시</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>구</option>
            <option value="1">--</option>
            <option value="2">진도군</option>
            <option value="3">장흥군</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>동</option>
            <option value="1">하당동</option>
            <option value="2">여천동</option>
            <option value="3">쌍봉동</option>
          </select>
      </div>
    </div>
    <div class="my_post">
      <div class="my_post_field">
        <p>내 글</p>
      </div>
      <div class="my_post_list">
        <p style="background-color: gray;"></p>
      </div>
    </div>
    <nav class="tab__">
      <ul class="tab__list">
        <!--홈화면-->
        <li class="tab__btn">
          <a class="tab__link" href="index.html">
            <i class="fas fa-home fa-2x"></i>
            <span>홈</span>
          </a>
        </li>
        <!--체육관 찾기-->
        <li class="tab__btn">
          <a class="tab__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
            <span>체육관 찾기</span>
          </a>
        </li>
        <li class="tab__btn">
          <a class="tab__link" href="board.html">
            <i class="fas fa-comments fa-2x"></i>
            <span>커뮤니티</span>
          </a>
        </li>
        <li class="tab__btn">
          <a class="tab__link" href="myPage.html">
            <i class="fas fa-user fa-2x"></i>
            <span>내 정보</span>
          </a>
        </li>
      </ul>
    </nav>
    <script src="js/clock.js"></script>
    <script src="https://kit.fontawesome.com/70e0dc75f1.js" crossorigin="anonymous"></script>
  </body>
</html>
