
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/screens/join.css">
    <link rel="stylesheet" href="css/components/status-bar.css">
  </head>

  <body style="margin-top:50px;">
      <div class="status-bar">
      <div class="status-bar__column js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
      </div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <div class="container">
      <div class="cancel">
        <button type="button" class="btn btn-default" onClick="location.href='login.html'">취소</button>
      </div>
      <form>
        <div class="form-group">
          <label for="getid">이메일</label>
          <input type="email" class="form-control" id="getid">
        </div>
        <div class="form-group">
          <label for="pw">비밀번호</label>
          <input type="password" class="form-control" id="pw" placeholder="비밀번호">
        </div>
        <div class="form-group">
          <label for="pw">비밀번호 확인</label>
          <input type="password" class="form-control" id="pw" placeholder="비밀번호">
        </div>
        <div class="mb-3">
          <label>위치</label>
        </div>
        <div class="row g-3">
          <div class="col-xs-4">
            <select class="form-control">
              <option>시</option>
              <option>--</option>
              <option>광양시</option>
              <option>여수시</option>
            </select>
          </div>
          <div class="col-xs-4">
            <select class="form-control">
              <option>군</option>
              <option>--</option>
              <option>진도군</option>
              <option>장흥군</option>
            </select>
          </div>
          <div class="col-xs-4">
            <select class="form-control">
              <option>동</option>
              <option>하당동</option>
              <option>여청동</option>
              <option>쌍봉동</option>
            </select>
          </div>
          
        </div>
       <div class="submit">
         <input type="button" class="btn btn-default" value="가입하기" onClick="location.href='login.html'">
       </div>
        
      </form> 

    </div> 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
  <script src="js/clock.js"></script>
</html>
