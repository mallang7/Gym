<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="join.css">
  <link rel="stylesheet" href="css/components/status-bar.css">

  <script src="https://kit.fontawesome.com/3c4311b30d.js" crossorigin="anonymous"></script>
  <title>회원가입</title>
</head>
<body>
  <button type="button" class="btn btn-primary" onclik="location.href='Home.html'">취소</button>
  <form class="row g-3">
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">아이디</label>
        <div class="two row g-3">
        <div class="col-sm-10 col">
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-auto col">
          <button type="submit" class="btn btn-primary mb-3">중복확인</button>
        </div>
      </div>
      
    </div>    
    <div class="mb-3">
      <label for="pw" class="form-label">비밀번호</label>
      <div class="col-sm-10 col">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    </div>
      <div class="mb-3">
        <label for="inputPassword" class="col-sm-2 col-form-label">위치</label>
        <div class="two row gx-5">
          <select class="form-select" aria-label="Default select example">
            <option selected>시</option>
            <option value="1">--</option>
            <option value="2">광양시</option>
            <option value="3">여수시</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>구</option>
            <option value="1">--</option>
            <option value="2">진도군</option>
            <option value="3">장흥군</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>동</option>
            <option value="1">하당동</option>
            <option value="2">여천동</option>
            <option value="3">쌍봉동</option>
          </select>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3" onclik="location.href='Home.html'">회원가입</button>
    </div>
  </form>
 
</body>
</html>
